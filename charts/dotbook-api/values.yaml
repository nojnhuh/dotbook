# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nojnhuh/dotbook-api
  tag: latest
  pullPolicy: Always
service:
  type: LoadBalancer
  ports:
    https:
      name: https
      externalPort: 443
      internalPort: 443
    # http:
    #   name: http
    #   externalPort: 80
    #   internalPort: 80
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
database:
  hostname: mongo-mongodb-replicaset.default
  port: 27017
