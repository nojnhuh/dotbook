apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.ports.https.externalPort }}
    targetPort: {{ .Values.service.ports.https.internalPort }}
    protocol: TCP
    name: {{ .Values.service.ports.https.name }}
  selector:
      app: {{ template "fullname" . }}
